<!doctype HTML>
<html>

<head>
  <title>AutoPattern</title>

  <style>

    h1 {
    	font-family: Century;
    	font-size: 650%;
    }

    div{
      margin-right: auto;
      margin-left: auto;
    }

    #titleDiv{
      width: 60%;
      text-align: center;
      margin-bottom: 60px;
    }

    #canvasDiv{
      width: 480px;
      height: 360px;
      margin-bottom: 60px;
    }

    #button{
      width: 250px;
      height: 45px;
      background-color: black;
      border-radius: 2px;

      text-align: center;
      vertical-align: middle;
      color: white;
      font-size: 1.3em;
      font-family: Century;
      display: block;
      margin-right: auto;
      margin-left: auto;
      border: none;
    }

    #secretButton{
      position: absolute;
      height: 50px;
      width: 50px;
      left: 40%;
      top: 200px;

    }

    #secretButton:hover{
      cursor: pointer;
    }


  </style>
</head>

<body>
  <div id="titleDiv"><h1 id ="title">Automatic Pattern Generator</h1></div>

  <a onclick="toggleColor()"><div id="secretButton"></div></div></a>

  <div id="canvasDiv"><canvas id="myCanvas" width="480" height="360" style="border:1px solid #d3d3d3;">
  Your browser does not support the HTML5 canvas tag.</canvas></div>

  <button onClick="draw()" id="button">Create new pattern</button>

  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    var color = false;
    var colorArray = ["#F44336","#E91E63","#9C27B0","#673AB7","#3F51B5","#2196F3","#2962FF","#4CAF50","#FF5722"];

    /*
    THE LINE TYPES:
    0: _

    1: /

    2: \

    3: â€¾

    4: |

    */

    /*
      **********************
      **********************
      MAKING THE BASE SAMPLE
      **********************
      **********************
    */



    function generateSample(sampleLength){ //Generates the first, 4 blocks(160px) long sample as an array of numbers

      var sample = [];

      for(var i = 0; i < sampleLength; i++){
        var temp = getRandomInt(0,3);

        sample.push(temp);
      }

      sample = checkForErrors(sample);

      return sample;
    }


    function checkForErrors(arr){ //Checking and inserting 4-lines wherever needed(where lines wouldn't intersect)
      
      var temp = arr;

      for(var i = 0; i < temp.length; i++){
        
        if(i != 0){
              if(!checkIfMatch(temp[i],temp[i-1])){
                temp.splice(i, 0, 4);
                i++;
              }
            }

      }

      //Also check if last one fits with the first

      if(!checkIfMatch(temp[0],temp[temp.length-1])){
        temp.push(4);
      }

      return temp;

    }


    function checkIfMatch(curr, before){

      switch(curr){

          case 0:
              if(before == 1 || before == 3){
                return false;
              }
            break;

          case 1:
              if(before  == 3 || before == 1){
                return false;
              }
            break;

          case 2:
              if(before == 0 || before == 2){
                return false;
              }
            break;

          case 3:
              if(before == 0 || before == 2){
                return false;
              }
            break;
        }

      return true;

    }


    function makePatternLine(pattern, sampleLength){

      var sample = [];

      for(var i = 0; i < 12/sampleLength; i++){
        sample = sample.concat(pattern);
      }

      return sample;

    }



    /*
      **********************
      **********************
      DRAWING
      **********************
      **********************
    */

    /*
    THE MODES:
    0: draws each line normally

    1: shift to the right

    2: shift to the left

    3: shifts, then shifts back
    */

    function draw(){ //Decides the random elements, then calls drawPattern with the random elements as parameters

      var sampleLength = getRandomInt(3,12);
      var temp = generateSample(sampleLength);
      var mode = getRandomInt(0,3);

      if(color){
        ctx.strokeStyle = colorArray[getRandomInt(0,colorArray.length-1)];
      }

      drawPattern(temp, sampleLength, mode);
      console.log(temp.join('') + sampleLength + mode); 
    }


    function drawPattern(pattern, sampleLength, mode){ //makes a line of pattern with a function call, then draws that nine times, the way of drawing is dependant on the mode

      ctx.clearRect(0, 0, c.width, c.height); //Clear canvas

      var patternLine = makePatternLine(pattern, sampleLength);
      var start = 0;
      for(var i = 0; i < 9; i++){

        if(mode == 1 && i > 0){
          var popped = 4;

          while(popped == 4){
            popped = patternLine.pop();
            patternLine.unshift(popped);
          }
        }
        else if(mode == 2 && i > 0){
          var shifted = 4;

          while(shifted == 4){
            shifted = patternLine.shift();
            patternLine.push(shifted);
          }
        }
        else if(mode == 3 && i > 0){
          if(i % 2 == 0){
            var shifted = 4;

            while(shifted == 4){
              shifted = patternLine.shift();
              patternLine.push(shifted);
            }
          }
          else{
            var popped = 4;

            while(popped == 4){
              popped = patternLine.pop();
             patternLine.unshift(popped);
            }
          }
        }

      drawLine(patternLine,start);
      start += 40;
      }
    }


    function drawLine(sample,y){
      
      var ogy = y;
      var y = y;
      var x = 0;

      for(var i = 0; i < sample.length;i++){

        switch(sample[i]){
          case 0:
          case 1:
            if(y == ogy){
              y += 40;
            }
            break;
          case 2:
          case 3:
            if( y == ogy + 40){
              y = ogy;
            }
            break;
        }

        ctx.beginPath();
        ctx.moveTo(x, y);

        switch(sample[i]){

          case 0:
          case 3:
            x += 40;
            break;

          case 1:
            y -= 40;
            x += 40;
            break;

          case 2:
            y += 40;
            x += 40;
            break;

          case 4:
            if(i != 0){
              switch(sample[i-1]){
                case 0:
                case 2:
                  y -= 40;
                  break;
                case 1:
                case 3:
                  y += 40;
              }
            }
            else{
              y += 40;
            }
            break;
        }

        ctx.lineTo(x, y);
        ctx.lineWidth = 2;
        ctx.stroke();
      }

    }



    /*
      **********************
      **********************
      OTHER
      **********************
      **********************
    */


    
    function getRandomInt(min, max) {

      return Math.floor(Math.random() * (max - min + 1)) + min;

    }

    function toggleColor(){
      if(color){
        color = false;
        ctx.strokeStyle = "#000000";
        var title = document.getElementById("title");;
        title.innerHTML = "Automatic Pattern Generator";
      }
      else{
        color = true;
        var title = document.getElementById("title");;
        title.innerHTML += "&nbspin <span id=\"colorSpan\">color!</span>";

        var span = document.getElementById("colorSpan");
        span.style.color = colorArray[getRandomInt(0,colorArray.length-1)];
      }
    }

    function codeInput(str){ //Input code in string!

      var temp = str.split('');
      
      var mode = parseInt(temp.pop());
      var length = parseInt(temp.pop());

      console.log(mode + "  " + length);

      for(var i = 0; i < temp.length;i++){
        temp[i] = parseInt(temp[i]);
      }

      drawPattern(temp, length, mode);

    }

  </script>
</body>

</html>
